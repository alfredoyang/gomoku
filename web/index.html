<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gomoku WebGL</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fafafa;
        }
        #container {
            display: flex;
            align-items: center;
        }
        #board-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #controls label {
            margin-right: 10px;
        }
        canvas { border: 1px solid #333; margin-bottom: 10px; }
        #message {
            margin-left: 20px;
            font-size: 1.2em;
            min-width: 120px;
        }
        #info {
            margin-left: 20px;
            font-family: monospace;
            min-width: 150px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="board-area">
        <canvas id="board" width="600" height="600"></canvas>
        <div id="controls">
            <label><input type="radio" id="playerFirst" name="starter" value="player" checked> You First</label>
            <label><input type="radio" id="aiFirst" name="starter" value="ai"> AI First</label>
            <button id="startButton">Start</button>
        </div>
    </div>
    <div id="message"></div>
    <div id="info"></div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
